services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: workshop
      POSTGRES_PASSWORD: workshop
      POSTGRES_DB: workshop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://workshop:workshop@db:5432/workshop
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
    depends_on:
      - db

volumes:
  pgdata:
